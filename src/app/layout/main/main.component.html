<div
  [ngClass]="{
    'bg-deep-lava': settingService.background.value === 'deep-lava',
    'bg-warm-lava': settingService.background.value === 'warm-lava',
    'bg-cloudly': settingService.background.value === 'cloudly',
    'bg-bubble-gum': settingService.background.value === 'bubble-gum',
    'bg-orbify': settingService.background.value === 'orbify',
    'bg-lamp': settingService.background.value === 'lamp'
  }"
  class="
    bg-purple-700
    bw-full
    h-screen
    p-3
    lg:p-16
    bg-center bg-no-repeat bg-scroll bg-cover
  "
>
  <div
    class="
      p-5
      pt-4
      min-h-full
      max-h-full
      overflow-auto
      container
      mx-auto
      rounded-2xl
      bg-white/70
      backdrop-filter backdrop-blur-md
      ring-2 ring-purple-100
      shadow
    "
  >
    <header class="w-full flex justify-between items-center mb-5">
      <h1 class="font-pacifico text-2xl font-bold">2-Duo</h1>
      <button mat-icon-button (click)="openSheet()">
        <mat-icon>menu</mat-icon>
      </button>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
