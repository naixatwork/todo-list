<div
  class="
    container
    mx-auto
    flex flex-col
    relative
    isolate
    h-screen
    justify-between
  "
>
  <div class="w-full p-5 min-h-[45vh]">
    <h1
      style="text-shadow: 1px 1px 2px #fff"
      class="text-5xl text-center font-pacifico leading-none text-purple-500"
    >
      Welcome! to <br />
      <span class="font-black text-yellow-500">2-Duo</span>
    </h1>
    <img
      class="
        w-11/12
        lg:w-1/2
        absolute
        top-[15vh]
        lg:inset-0
        left-0
        right-0
        mx-auto
        z-[-1]
      "
      src="assets/team_work.jpg"
      alt="co-operating"
    />
  </div>
  <div class="login w-full lg:w-1/2 mx-auto px-2">
    <div
      class="
        w-full
        min-h-[55vh]
        bg-purple-400/40
        backdrop-filter backdrop-blur-sm
        rounded-t-2xl
        z-10
      "
    >
      <div class="flex justify-center items-center pt-1">
        <span class="h-[.3rem] w-[4rem] bg-gray-700 rounded-md"></span>
      </div>

      <section class="p-5 mt-5">
        <h1 class="text-5xl">Sign-in</h1>

        <form class="mt-10 flex flex-col gap-1">
          <mat-form-field appearance="fill">
            <mat-label>username</mat-label>
            <input matInput required />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error>username is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input matInput required type="password" />
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-error>username is required</mat-error>
          </mat-form-field>

          <button mat-flat-button color="accent">Sign-in</button>
        </form>
        <p class="font-pacifico mt-2 text-lg">
          Progress made done
          <span class="font-bold underline">easily</span> with
          <span class="font-black text-yellow-500">2-Duo</span>.
        </p>
      </section>
    </div>
  </div>
</div>
