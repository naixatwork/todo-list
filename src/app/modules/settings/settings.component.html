<h1 class="text-2xl font-bold text-center">Setting</h1>
<mat-divider class="mt-2 mb-5"></mat-divider>
<h1 class="text-lg mb-6 capitalize">background image:</h1>
<div class="w-full grid grid-cols-2 gap-5 form">
  <h2 class="text-lg col-span-2">Fantasy</h2>
  <button
    matRipple
    class="
      flex flex-col
      justify-end
      shadow
      bg-center bg-cover
      rounded-lg
      ring ring-purple-500
      bg-deep-lava
    "
  >
    <span
      class="
        w-full
        p-2
        text-center
        rounded-b-lg
        bg-white/70
        backdrop-blur-sm
        mt-28
        capitalize
      "
      >deep Lava</span
    >
  </button>

  <button
    (click)="setBackground()"
    matRipple
    class="
      flex flex-col
      justify-end
      shadow
      bg-center bg-cover
      rounded-lg
      bg-cloudly
    "
  >
    <span
      class="
        w-full
        p-2
        text-center
        rounded-b-lg
        bg-white/70
        backdrop-blur-sm
        mt-28
        capitalize
      "
      >cloudly</span
    >
  </button>
</div>
