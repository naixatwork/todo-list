<div class="_w-full _relative">
  <!--  LOADING-->
  <div
    *ngIf="state === 'LOADING'"
    class="_text-3xl _absolute _inset-0 _bg-gray-100 _z-50 _opacity-80"
  >
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    <div class="_w-full _h-full _flex _justify-center _items-center">
      <p class="_text-2xl _uppercase">loading data...</p>
    </div>
  </div>
  <!--  LOADING-END-->

  <table mat-table class="_w-full" [dataSource]="dataSource">
    <ng-container
      *ngFor="let column of config.columns"
      [matColumnDef]="column.key"
    >
      <th
        class="_capitalize"
        mat-header-cell
        *matHeaderCellDef
        [width]="column.width ?? null"
      >
        {{ column.header }}
      </th>

      <td
        mat-cell
        *matCellDef="let data; let index = index"
        [class]="column.className"
        [width]="column.width ?? null"
        [ngSwitch]="column.kind"
      >
        <ng-container *ngSwitchCase="'index'">
          {{ getIndexFromPagination(index) }}
        </ng-container>

        <ng-container *ngSwitchDefault>
          {{ data[column.key] }}
        </ng-container>

        <ng-container *ngSwitchCase="'operation'">
          <ng-container *ngFor="let operation of column.operation">
            <button
              [matTooltip]="checkType(operation.tooltip, data) ?? 'operation'"
              [color]="checkColorType(checkType(operation.color, data))"
              (click)="operation.operation(data)"
              mat-icon-button
            >
              <mat-icon>{{ checkType(operation.icon, data) }}</mat-icon>
            </button>
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="this.config.pagination.total"
    [pageSize]="this.config.pagination.pageSize"
    [pageSizeOptions]="this.config.pagination.pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>
